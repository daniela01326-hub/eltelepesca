<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eltelepesca ‚Äî Tienda</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
  <script>dayjs.locale('es');</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.line-clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}.scrollbar-thin{scrollbar-width:thin}.scrollbar-thin::-webkit-scrollbar{height:8px;width:8px}</style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="storeApp()" x-init="init()">
  <header class="sticky top-0 z-30 backdrop-blur bg-white/80 border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex-1">
        <a href="./" class="text-xl font-bold tracking-tight">eltelepesca</a>
        <p class="text-xs text-slate-500">Tienda con retiro en local</p>
      </div>
      <button @click="drawer=true" class="relative bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-xl font-semibold">
        üõí Carrito
        <span class="absolute -top-2 -right-2 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full" x-text="cartCount()"></span>
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6">
    <aside class="md:col-span-1">
      <div class="bg-white rounded-2xl shadow-sm border p-4 sticky top-20">
        <h2 class="font-semibold mb-2">Categor√≠as</h2>
        <div class="space-y-1" x-show="categories.length">
          <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100" :class="{'bg-sky-50 text-sky-700': activeCategory===null}" @click="activeCategory=null">Todas</button>
          <template x-for="cat in categories" :key="cat">
            <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100" :class="{'bg-sky-50 text-sky-700': activeCategory===cat}" @click="activeCategory=cat" x-text="cat"></button>
          </template>
        </div>
        <template x-if="!categories.length && !loading"><p class="text-sm text-rose-600">‚ö†Ô∏è No hay categor√≠as; revis√° el JSON.</p></template>
        <hr class="my-4"><h2 class="font-semibold mb-2">B√∫squeda</h2>
        <input type="search" class="w-full border rounded-2xl px-3 py-2" placeholder="Buscar producto..." x-model="query">
        <template x-if="loadError">
          <p class="mt-3 text-xs text-rose-600">‚ö†Ô∏è No pude leer <code>data/productos.json</code>. Verific√° que exista.</p>
        </template>
      </div>
    </aside>

    <section class="md:col-span-3">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Productos</h2>
        <p class="text-sm text-slate-500" x-show="updatedAt">Lista cargada: <span x-text="updatedAt"></span></p>
      </div>

      <template x-if="!products.length && !loading">
        <div class="bg-rose-50 border border-rose-200 text-rose-700 rounded-2xl p-4">
          <strong>No hay productos para mostrar.</strong>
          <p class="text-sm mt-1">Revis√°: <code>data/productos.json</code> y que tenga items.</p>
        </div>
      </template>

      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4" x-show="products.length">
        <template x-for="item in filteredProducts()" :key="item.__id">
          <div class="bg-white rounded-2xl border shadow-sm overflow-hidden flex flex-col hover:shadow-md transition">
            <a :href="'product.html?id='+encodeURIComponent(item.__id)" class="h-36 bg-slate-100 relative block">
              <img :src="item.imagen || ('https://picsum.photos/seed/'+item.__id+'/600/400')" alt="" class="w-full h-full object-cover">
              <span class="absolute left-2 top-2 text-xs bg-white/90 px-2 py-0.5 rounded-full border" x-text="item.categoria || 'General'"></span>
            </a>
            <div class="p-4 flex-1 flex flex-col">
              <a :href="'product.html?id='+encodeURIComponent(item.__id)" class="text-left block">
                <h3 class="font-semibold line-clamp-2" x-text="item.nombre || 'Producto' "></h3>
                <p class="text-sm text-slate-500 mt-1 line-clamp-2" x-text="item.descripcion || ''"></p>
              </a>
              <div class="mt-auto">
                <div class="flex flex-col items-start mt-3">
                  <span class="text-lg font-bold text-emerald-700" x-text="fmtPrice(item.precio_transfer) + ' (Transferencia)'"></span>
                  <span class="text-sm font-semibold text-sky-700" x-text="fmtPrice(item.precio_mp) + ' (Mercado Pago)'"></span>
                </div>
                <button class="w-full mt-3 bg-sky-600 hover:bg-sky-700 text-white px-3 py-2 rounded-xl font-semibold" @click="addToCart(item)">Agregar</button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>

<script>
function storeApp(){
  const MP_RATE = 1.10;
  return {
    products:[], categories:[], activeCategory:null, query:'', drawer:false, updatedAt:'', loading:true, loadError:false,
    cart: JSON.parse(localStorage.getItem('cart')||'[]'),
    init(){ this.loadJSON(); },
    async loadJSON(){
      try{
        const res = await fetch('data/productos.json', { cache:'no-store' });
        if (!res.ok) { this.loadError=true; this.loading=false; return; }
        const data = await res.json();
        const items = (data.items||[]).map(it => ({
          ...it,
          precio_transfer: Math.round(Number(it.precio_base)||0),
          precio_mp: Math.round((Number(it.precio_base)||0) * MP_RATE),
        }));
        this.products = items;
        this.categories = [...new Set(items.map(i=>i.categoria||'General'))];
        this.updatedAt = dayjs().format('DD/MM/YYYY HH:mm');
      }catch(e){ this.loadError=true; } finally { this.loading=false; }
    },
    fmtPrice(v){ return Number(v||0).toLocaleString('es-AR',{style:'currency', currency:'ARS', maximumFractionDigits:0}); },
    cartCount(){ return this.cart.reduce((a,b)=>a+(b.cant||0),0); },
    filteredProducts(){ const q=this.query.trim().toLowerCase(); return this.products.filter(p=>{ const okCat=!this.activeCategory||(p.categoria===this.activeCategory); const okQ=!q||[p.nombre,p.descripcion,p.categoria,p.codigo].filter(Boolean).join(' ').toLowerCase().includes(q); return okCat&&okQ; }); },
    addToCart(item){ const idx=this.cart.findIndex(ci=>ci.__id===item.__id); if(idx>-1){ this.cart[idx].cant++; } else { this.cart.push({...item,cant:1}); } localStorage.setItem('cart', JSON.stringify(this.cart)); this.drawer=true; },
  }
}
</script>
</body>
</html>
