<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eltelepesca — Tienda</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
  <script>dayjs.locale('es');</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800" x-data="storeApp()" x-init="init()">
  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-lg font-semibold mb-4">Productos</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <template x-for="item in products" :key="item.__id">
        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden flex flex-col hover:shadow-md transition">
          <div class="h-36 bg-slate-100 relative">
            <img :src="item.imagen || ('https://picsum.photos/seed/'+item.__id+'/600/400')"
                 class="w-full h-full object-cover"
                 :class="{'grayscale opacity-70': (item.stock_num||0) <= 0}">
            <div x-show="(item.stock_num||0) <= 0"
                 class="absolute -right-8 top-3 rotate-45 bg-rose-600 text-white text-xs font-bold px-10 py-1 shadow">
              SIN STOCK
            </div>
          </div>
          <div class="p-4 flex-1 flex flex-col">
            <h3 class="font-semibold" x-text="item.nombre"></h3>
            <p class="text-xs text-slate-500 mt-1" x-text="item.descripcion"></p>
            <p class="text-xs text-slate-500 mt-1" x-text="(item.stock_num||0) > 0 ? ('Stock: '+item.stock_num) : 'Sin stock'"></p>
            <div class="mt-auto">
              <div class="flex flex-col items-start mt-3">
                <span class="text-lg font-bold text-emerald-700" x-text="fmtPrice(item.precio_transfer)+' (Transf.)'"></span>
                <span class="text-sm font-semibold text-sky-700" x-text="fmtPrice(item.precio_mp)+' (MP)'"></span>
              </div>
              <button class="w-full mt-3 bg-sky-600 hover:bg-sky-700 text-white px-3 py-2 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                      :disabled="(item.stock_num||0) <= 0"
                      @click="addToCart(item)">
                <span x-show="(item.stock_num||0) > 0">Agregar</span>
                <span x-show="(item.stock_num||0) <= 0">Sin stock</span>
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

<script>
function storeApp(){
  const MP_RATE = 1.10;
  function num(v){ if(typeof v==='number') return v; if(v==null) return NaN; let s=String(v).trim().replace(/[^0-9,.-]/g,''); if(s.includes(',')){ s=s.replace(/\./g,''); s=s.replace(/,/g,'.'); } const n=Number(s); return isFinite(n)?n:NaN; }
  function pick(o,ks){ for(const k of ks){ if(o[k]!=null&&o[k]!=='') return o[k]; } }
  return {
    products:[], cart: JSON.parse(localStorage.getItem('cart')||'[]'),
    async init(){
      const res = await fetch('data/productos.xlsx'); if(!res.ok) return;
      const buf = await res.arrayBuffer(); const wb = XLSX.read(buf,{type:'array'});
      const all=[]; let rowId=1;
      for(const sheetName of wb.SheetNames){
        const ws = wb.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(ws,{defval:'',raw:true});
        for(const r of rows){
          const row=Object.fromEntries(Object.entries(r).map(([k,v])=>[String(k).toLowerCase().trim(), v]));
          const nombre = pick(row,['nombre','producto','articulo','descri','detalle','item']);
          const precioRaw = pick(row,['precio','$','importe','valor','p. lista','precio feria','precio unitario']);
          if(!nombre||!precioRaw) continue;
          const base = num(precioRaw); if(isNaN(base)) continue;
          const stockRaw = pick(row,['stock','disp']);
          const stock_num = (()=>{ if(!stockRaw) return 0; const s=String(stockRaw).replace(/[^\d-]/g,''); const n=Number(s); return Number.isFinite(n)?n:0; })();
          all.push({
            __id: sheetName+'-'+(rowId++),
            nombre: String(nombre).trim(),
            precio_transfer: Math.round(base),
            precio_mp: Math.round(base*MP_RATE),
            descripcion: String(pick(row,['descripcion','detalle','observ'])||'').trim(),
            stock: stockRaw||'',
            stock_num,
            imagen: String(pick(row,['imagen','foto','url'])||'').trim(),
            codigo: String(pick(row,['codigo','sku','id'])||'').trim(),
            categoria: String(pick(row,['categoria','rubro','familia'])||sheetName).trim()
          });
        }
      }
      this.products=all;
    },
    fmtPrice(v){ return Number(v||0).toLocaleString('es-AR',{style:'currency', currency:'ARS', maximumFractionDigits:0}); },
    addToCart(item){
      const max = Number(item.stock_num||0);
      if(max<=0){ alert('Sin stock'); return; }
      const idx=this.cart.findIndex(ci=>ci.__id===item.__id);
      if(idx>-1){
        const next=this.cart[idx].cant+1;
        if(next>max){ alert('No podés superar el stock disponible ('+max+').'); return; }
        this.cart[idx].cant=next;
      }else{ this.cart.push({...item,cant:1}); }
      localStorage.setItem('cart', JSON.stringify(this.cart));
    }
  }
}
</script>
</body>
</html>
