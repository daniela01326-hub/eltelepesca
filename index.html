<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eltelepesca ‚Äî Tienda</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
  <script>dayjs.locale('es');</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800" x-data="app()" x-init="init()">
  <header class="sticky top-0 z-30 backdrop-blur bg-white/80 border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex-1">
        <a href="./" class="text-xl font-bold tracking-tight">eltelepesca</a>
        <p class="text-xs text-slate-500">Tienda con retiro en local</p>
      </div>
      <button @click="drawer=true" class="relative bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-xl font-semibold">
        üõí Carrito
        <span class="absolute -top-2 -right-2 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full" x-text="cartCount()"></span>
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-lg font-semibold mb-3">Productos</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <template x-for="p in products" :key="p.__id">
        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
          <a :href="'product.html?id='+encodeURIComponent(p.__id)" class="h-36 bg-slate-100 relative block">
            <img :src="p.imagen || ('https://picsum.photos/seed/'+p.__id+'/600/400')" class="w-full h-full object-cover" :class="{'grayscale opacity-70': (p.stock_num||0) <= 0}">
            <div x-show="(p.stock_num||0) <= 0" class="absolute -right-8 top-3 rotate-45 bg-rose-600 text-white text-xs font-bold px-10 py-1 shadow">SIN STOCK</div>
          </a>
          <div class="p-4">
            <h3 class="font-semibold line-clamp-2" x-text="p.nombre"></h3>
            <div class="mt-2 text-sm">
              <div class="font-bold text-emerald-700" x-text="fmtPrice(p.precio_transfer)+' (Transferencia)'"></div>
              <div class="font-semibold text-sky-700" x-text="fmtPrice(p.precio_mp)+' (Mercado Pago)'"></div>
            </div>
            <button class="w-full mt-3 bg-sky-600 hover:bg-sky-700 text-white px-3 py-2 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                    :disabled="(p.stock_num||0) <= 0" @click="addToCart(p)">
              <span x-show="(p.stock_num||0) > 0">Agregar</span>
              <span x-show="(p.stock_num||0) <= 0">Sin stock</span>
            </button>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Acerca + Ubicaci√≥n -->
  <section class="max-w-6xl mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-sm border p-6">
      <h2 class="text-xl font-semibold">Acerca de la tienda</h2>
      <p class="mt-3 text-slate-700">Casa de pesca con una trayectoria de 45 a√±os...</p>
      <p class="mt-3 text-slate-700">
        üìç <a href="https://www.google.com/maps/place/el+tele+ivanstg/@-34.6899038,-58.3303484,17z" class="underline" target="_blank">
          Emilio Zola & Darwin, Villa Dom√≠nico, Provincia de Buenos Aires, Argentina
        </a>
      </p>
    </div>
  </section>

  <!-- Drawer m√≠nimo -->
  <div class="fixed inset-0 z-40" x-show="drawer" x-transition.opacity>
    <div class="absolute inset-0 bg-black/30" @click="drawer=false"></div>
    <aside class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl p-4" x-show="drawer" x-transition>
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-lg font-bold">Tu carrito</h3>
        <button class="text-slate-500" @click="drawer=false">‚úï</button>
      </div>
      <template x-if="cart.length===0"><p class="text-sm text-slate-500">No hay productos en el carrito.</p></template>
      <div class="divide-y" x-show="cart.length">
        <template x-for="(ci,idx) in cart" :key="ci.__id">
          <div class="py-3 flex gap-3 items-center">
            <img :src="ci.imagen || ('https://picsum.photos/seed/'+ci.__id+'/100/100')" class="w-16 h-16 rounded-lg object-cover border">
            <div class="flex-1">
              <div class="font-medium line-clamp-1" x-text="ci.nombre"></div>
              <div class="text-xs text-slate-500 mt-0.5">
                <div><span x-text="fmtPrice(ci.precio_transfer)"></span> <span class="text-emerald-700 font-medium">Transferencia</span></div>
                <div><span x-text="fmtPrice(ci.precio_mp)"></span> <span class="text-sky-700 font-medium">Mercado Pago</span></div>
              </div>
              <div class="flex items-center gap-2 mt-2">
                <button class="px-2 border rounded" @click="dec(idx)">-</button>
                <span x-text="ci.cant"></span>
                <button class="px-2 border rounded" @click="inc(idx)">+</button>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="mt-4">
        <div class="text-xs text-slate-600">Total Transferencia</div>
        <div class="text-lg font-bold text-emerald-700" x-text="fmtPrice(totalTransfer())"></div>
        <div class="text-xs text-slate-500 mt-1">Alias: <span class="font-mono">eltele2</span></div>
        <button class="mt-2 w-full px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold"
                @click="sendWhatsApp('transfer')">Confirmar por WhatsApp</button>
      </div>
    </aside>
  </div>

<script>
function app(){
  const MP_RATE = 1.10;
  return {
    products:[], drawer:false,
    cart: JSON.parse(localStorage.getItem('cart')||'[]'),
    async init(){
      const res = await fetch('data/productos.xlsx'); if(!res.ok) return;
      const buf = await res.arrayBuffer(); const wb = XLSX.read(buf,{type:'array'});
      const all=[]; let rowId=1;
      const pick=(o,ks)=>{ for(const k of ks){ if(o[k]!=null&&o[k]!=='') return o[k]; } };
      const num=(v)=>{ if(typeof v==='number') return v; if(v==null) return NaN; let s=String(v).trim().replace(/[^0-9,.-]/g,''); if(s.includes(',')){ s=s.replace(/\./g,''); s=s.replace(/,/g,'.'); } const n=Number(s); return isFinite(n)?n:NaN; };
      for(const sheetName of wb.SheetNames){
        const rows = XLSX.utils.sheet_to_json(wb.Sheets[sheetName],{defval:'',raw:true});
        for(const r of rows){
          const row=Object.fromEntries(Object.entries(r).map(([k,v])=>[String(k).toLowerCase().trim(), v]));
          const nombre = pick(row,['nombre','producto','articulo','descri','detalle','item']);
          const precioRaw = pick(row,['precio','$','importe','valor','p. lista','precio feria','precio unitario']);
          if(!nombre||!precioRaw) continue;
          const base = num(precioRaw); if(isNaN(base)) continue;
          const stockRaw = pick(row,['stock','disp']);
          const stock_num = (()=>{ if(!stockRaw) return 0; const s=String(stockRaw).replace(/[^\d-]/g,''); const n=Number(s); return Number.isFinite(n)?n:0; })();
          all.push({
            __id: sheetName+'-'+(rowId++),
            nombre: String(nombre).trim(),
            precio_transfer: Math.round(base),
            precio_mp: Math.round(base*MP_RATE),
            descripcion: String(pick(row,['descripcion','detalle','observ'])||'').trim(),
            stock: stockRaw||'',
            stock_num,
            imagen: String(pick(row,['imagen','foto','url'])||'').trim(),
            codigo: String(pick(row,['codigo','sku','id'])||'').trim(),
            categoria: String(pick(row,['categoria','rubro','familia'])||sheetName).trim()
          });
        }
      }
      this.products=all;
    },
    fmtPrice(v){ return Number(v||0).toLocaleString('es-AR',{style:'currency', currency:'ARS', maximumFractionDigits:0}); },
    cartCount(){ return this.cart.reduce((a,b)=>a+(b.cant||0),0); },
    totalTransfer(){ return this.cart.reduce((a,b)=>a + (Number(b.precio_transfer)||0)*(b.cant||0), 0); },
    addToCart(item){ const max=Number(item.stock_num||0); if(max<=0){ alert('Sin stock'); return; } const idx=this.cart.findIndex(ci=>ci.__id===item.__id); if(idx>-1){ const next=this.cart[idx].cant+1; if(next>max){ alert('No pod√©s superar el stock ('+max+').'); return; } this.cart[idx].cant=next; } else { this.cart.push({...item,cant:1}); } localStorage.setItem('cart', JSON.stringify(this.cart)); },
    inc(i){ this.cart[i].cant++; localStorage.setItem('cart', JSON.stringify(this.cart)); },
    dec(i){ this.cart[i].cant=Math.max(1,this.cart[i].cant-1); localStorage.setItem('cart', JSON.stringify(this.cart)); },
    sendWhatsApp(m){ const lines=this.cart.map(ci=>`‚Ä¢ ${ci.cant} x ${ci.nombre}`).join('\n'); window.open('https://wa.me/541165780247?text='+encodeURIComponent(lines),'_blank'); }
  }
}
</script>
</body>
</html>
